<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <meta charest="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="main.js"></script>
</head>    
<body>
    <div class="section">
       <div class="container">
           <div class="row">
               <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
           </div>
           <div class="row">
               <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2" >
                   <div class="video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                   </div>
               </div>
               <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                   <div class="form">
                       <p class="form-header text-center">Введите свой email</p>
                       <form action="#">
                            <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control form-control-lg" placeholder="Ваша подпись">
                            <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                       </form>
                   </div>
               </div>
           </div>
       </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12">
                    <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас</h2>
                </div>
            </div>
            <div class="feauture text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/1.png" alt="1 преимущество">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/2.png" alt="2 преимущество">
                            <p>Второе преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/3.png" alt="3 преимущество">
                            <p>Третье преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/4.png" alt="4 преимущество">
                            <p>Четвертое преимущество</p>
                        </div>
                    </div>                
                </div>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
            </div>
        </div>
    </div>
</body>
</html>
